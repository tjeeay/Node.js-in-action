<!doctype html>
<html lang='en'>

<head>
    <title>Chat</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
</head>

<body>
    <div id='content'>
        <div id='room'></div>
        <div id='room-list'></div>
        <div id='messages'></div>
        
        <form id='send-form'>
            <input id='send-message' />
            <input id='send-button' type='submit' value='Send' />
            
            <div id='help'>
                <ul>
                    <li>Change nickname: <code>/nick [username]</code></li>
                    <li>Join/Create room: <code>/join [room name]</code></li>
                </ul>
            </div>
        </form>
    </div>
    
    <script src="//cdn.bootcss.com/socket.io/1.4.6/socket.io.js"></script>
    <!--<script src="//cdn.bootcss.com/socket.io/0.9.16/socket.io.min.js"></script>-->
    <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script src='/javascripts/chat.js' type='text/javascript'></script>
    <script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>

</html>
